# Docker Compose file for development environment - on Mac
services:
  dash:
    # Överväg att lägga koden i en undermapp som "dash" för bättre struktur
    build:
      context: .
      # Döp om Dockerfile om du har en specifik för dash
      dockerfile: Dockerfile

    volumes:
      - ./:/app          # Om undermapp, ändra till ./dash:/app
      - ./data:/app/data

  scheduler:
    # Överväg att lägga koden i en undermapp som "scheduler" för bättre struktur
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    volumes:
      - .:/app         # Om undermapp, ändra till ./scheduler:/app
      - ./data:/app/data
      - ./.config:/app/.config:ro
