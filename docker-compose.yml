# Run prepared images from GHCR - no build, no code mount
services:
  dash:
    image: ghcr.io/vickot/familydash-dash:latest
    platform: linux/arm64
    ports: ["8050:8050"]
    env_file: .env
    restart: unless-stopped
    volumes:
      - ./data:/app/data:ro

  scheduler:
    image: ghcr.io/vickot/familydash-scheduler:latest
    platform: linux/arm64
    env_file: .env
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./.config:/app/.config:ro
