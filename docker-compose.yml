services:
  dash:
    build: .
    ports:
      - "8050:8050"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./data:/app/data

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./.config:/app/.config:ro
    restart: unless-stopped
