# Run prepared images from GHCR - no build, no code mount
services:
  dash:
    image: ghcr.io/vickot/familydash-dash:latest
    container_name: familydash
    platform: linux/arm64
    restart: unless-stopped
    ports: ["8050:8050"]
    env_file: .env
    volumes:
      - ./data:/app/data

  scheduler:
    image: ghcr.io/vickot/familydash-scheduler:latest
    container_name: scheduler
    platform: linux/arm64
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./.config:/app/.config:ro
